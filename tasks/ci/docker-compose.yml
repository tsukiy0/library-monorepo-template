version: '3'
services:
  build:
    image: node:12
    volumes:
      - ../../:/app
    working_dir: /app
    command: bash ./tasks/ci/build
  publish_prerelease:
    image: node:12
    volumes:
      - ../../:/app
    working_dir: /app
    environment:
      NPM_TOKEN: ${NPM_TOKEN}
    command: bash ./tasks/ci/publish_prerelease
  publish_release:
    image: node:12
    volumes:
      - ../../:/app
    working_dir: /app
    environment:
      NPM_TOKEN: ${NPM_TOKEN}
    command: bash ./tasks/ci/publish_release
